<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/vars.css">
    <link rel="stylesheet" href="./src/css/sidebar-footer.css">
    <link rel="stylesheet" href="./src/css/main-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div class="conteiner">
        <div class="sidebar">
            <nav class="sidebar_navigation">
                <div class="logo">
                    <a href="">
                        <img src="./src/assets/icons/logo-spotify.png" alt="Logo do spotify">
                    </a>
                </div>

                <ul>
                    <li><a href="">
                            <i class="fa fa-home"></i>
                            <span>Inicio</span>
                        </a></li>
                    <li>
                        <a href="">
                            <i class="fa fa-search"></i>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
                <section class="section_playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist!</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>

        <main>
            <div class="main-container">
                <nav class="header__navigation">
                     <div class="navigation">
                        <button class="arrow-left">
                            <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                        </button>
                        <button class="arrow-right">
                            <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                        </button>
                    </div>
                        <div class="header__search">
                            <img src="./src/assets/icons/search.png" alt="Lupa">
                            <input type="text" id="search-input" max-length="800" placeholder="O que você quer ouvir?">
                        </div>

                        <div class="header__login">
                            <button class="subscribe">Inscreva-se</button>
                            <button class="login">Entrar</button>
                        </div>
                     
                </nav>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer_content">
            <span>TESTAR O PREMIUM É DE GRAÇA</span>
            <span>Inscreva-se para curtir músicas limitadas e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <div class="footer_button">
            <button>Inscreva-se grátis</button>
        </div>
    </footer>

</body>
</html>
